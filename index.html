<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 600;
        }

        .user-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .username-section {
            padding: 20px;
            background: rgba(116, 75, 162, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .username-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .username-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .message-bubble.other {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 8px;
        }

        .message-bubble.own {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            background: rgba(116, 75, 162, 0.1);
            border-radius: 15px;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .status-message {
            text-align: center;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        .status-message.disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">ðŸ’¬ Live Chat</div>
            <div class="user-count" id="userCount">ðŸ‘¥ 1 online</div>
        </div>
        
        <div class="username-section">
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="status-message">Welcome to the chat! Enter your username to start chatting.</div>
        </div>
        
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Mock Socket.IO server simulation for demo purposes
        class MockSocket {
            constructor() {
                this.eventListeners = {};
                this.connected = false;
                this.users = new Set();
                this.currentUser = null;
                this.messages = [];
                this.typingUsers = new Set();
                
                // Simulate connection after a short delay
                setTimeout(() => {
                    this.connected = true;
                    this.emit('connect');
                    this.addUser('Demo User');
                }, 500);
            }
            
            on(event, callback) {
                if (!this.eventListeners[event]) {
                    this.eventListeners[event] = [];
                }
                this.eventListeners[event].push(callback);
            }
            
            emit(event, data) {
                if (this.eventListeners[event]) {
                    this.eventListeners[event].forEach(callback => {
                        setTimeout(() => callback(data), 10);
                    });
                }
                
                // Simulate server responses
                if (event === 'join' && data.username) {
                    this.addUser(data.username);
                    this.currentUser = data.username;
                }
                
                if (event === 'message' && data.message && this.currentUser) {
                    this.broadcastMessage({
                        username: this.currentUser,
                        message: data.message,
                        timestamp: new Date().toISOString()
                    });
                }
                
                if (event === 'typing' && this.currentUser) {
                    this.handleTyping(this.currentUser, data.isTyping);
                }
            }
            
            addUser(username) {
                this.users.add(username);
                setTimeout(() => {
                    this.emit('userJoined', { username, userCount: this.users.size });
                }, 100);
            }
            
            broadcastMessage(messageData) {
                this.messages.push(messageData);
                setTimeout(() => {
                    this.emit('message', messageData);
                }, 100);
            }
            
            handleTyping(username, isTyping) {
                if (isTyping) {
                    this.typingUsers.add(username);
                } else {
                    this.typingUsers.delete(username);
                }
                
                setTimeout(() => {
                    this.emit('typing', {
                        username,
                        isTyping,
                        typingUsers: Array.from(this.typingUsers).filter(u => u !== this.currentUser)
                    });
                }, 50);
            }
        }
        
        // Initialize mock socket (in real app, use: const socket = io())
        const socket = new MockSocket();
        
        // DOM elements
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const userCount = document.getElementById('userCount');
        
        let username = '';
        let isTyping = false;
        let typingTimeout;
        
        // Socket event listeners
        socket.on('connect', () => {
            addStatusMessage('Connected to chat server', 'connected');
        });
        
        socket.on('disconnect', () => {
            addStatusMessage('Disconnected from server', 'disconnected');
        });
        
        socket.on('userJoined', (data) => {
            if (data.username !== username) {
                addStatusMessage(`${data.username} joined the chat`);
            }
            userCount.textContent = `ðŸ‘¥ ${data.userCount} online`;
        });
        
        socket.on('message', (data) => {
            addMessage(data.username, data.message, data.timestamp);
        });
        
        socket.on('typing', (data) => {
            updateTypingIndicator(data.typingUsers);
        });
        
        // Event listeners
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
        
        usernameInput.addEventListener('input', () => {
            if (usernameInput.value.trim().length > 0) {
                usernameInput.style.borderColor = '#4facfe';
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                handleTyping();
            }
        });
        
        messageInput.addEventListener('input', handleTyping);
        
        sendButton.addEventListener('click', sendMessage);
        
        // Functions
        function setUsername() {
            const inputUsername = usernameInput.value.trim();
            if (inputUsername.length > 0) {
                username = inputUsername;
                socket.emit('join', { username });
                
                usernameInput.disabled = true;
                usernameInput.style.opacity = '0.6';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                addStatusMessage(`Welcome, ${username}! You can now start chatting.`);
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                socket.emit('message', { message });
                messageInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing', { isTyping: false });
                    isTyping = false;
                }
            }
        }
        
        function handleTyping() {
            if (!username) return;
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { isTyping: true });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    socket.emit('typing', { isTyping: false });
                }
            }, 1000);
        }
        
        function addMessage(sender, message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === username ? 'own' : ''}`;
            
            const time = new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble ${sender === username ? 'own' : 'other'}">
                    ${escapeHtml(message)}
                </div>
                <div class="message-info">
                    ${sender === username ? 'You' : escapeHtml(sender)} â€¢ ${time}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Remove typing indicator if message is from typing user
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function addStatusMessage(message, type = 'connected') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            
            messagesContainer.appendChild(statusDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function updateTypingIndicator(typingUsers) {
            const existingIndicator = document.querySelector('.typing-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (typingUsers.length > 0) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                
                if (typingUsers.length === 1) {
                    typingDiv.textContent = `${typingUsers[0]} is typing...`;
                } else {
                    typingDiv.textContent = `${typingUsers.join(', ')} are typing...`;
                }
                
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add some demo messages after a delay
        setTimeout(() => {
            if (username) {
                addMessage('System', 'This is a demo message to show how the chat works!', new Date().toISOString());
            }
        }, 3000);
    </script>
</body>
</html>
